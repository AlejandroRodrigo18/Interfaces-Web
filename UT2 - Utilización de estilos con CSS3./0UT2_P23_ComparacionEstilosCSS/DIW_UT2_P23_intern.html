<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CSS Interno</title>
  <style>

    body {
      font-family: system-ui, sans-serif;
      background:#fafafa;
      color:#333;
    }

    .tarjeta {
      background:#fff;
      border:1px solid #ddd;
      border-radius:10px;
      padding:16px;
      margin:12px 0;
    }

    #destacado{
      background: #e3f2fd;
    }

    .titulo{

      color:#1565c0;

    }

    .slogan{

    color:#546e7a;

    }

    .boton{

      display:inline-block;
      padding:.5rem 1rem;
      border:1px solid #1565c0;
      text-decoration:none;
    }

    .item{

      margin-bottom: .25rem;
    }
    .item-importante { 

      color:#c62828;
      font-weight: bold;

    }

    #cabecera{

      border-bottom:2px solid #1565c0;
    }
  </style>
</head>
<body>

  <!-- Copia aquí el body de index.html o adapta el contenido -->
   <!--Body copiado de de index.html-->

  <header id="cabecera">
    <h1 class="titulo">Taller DIW: Comparación CSS</h1>
    <p class="slogan">Explorando inline, interno y externo</p>
  </header>

  <main>
    <section class="tarjeta destacado" id="intro">
      <h2>Introducción</h2>
      <p>Este texto servirá para comprobar el color, fuente y márgenes.</p>
      <a class="boton" href="#intro">Botón de prueba</a>
    </section>

    <section class="tarjeta" id="contenido">
      <h2>Contenido</h2>
      <ul>
        <li class="item">Elemento 1</li>
        <li class="item-importante">Elemento 2</li>
        <li class="item">Elemento 3</li>
      </ul>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 DIW</small>
  </footer>
</body>
</html>
